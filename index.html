<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Metal Finder v4</title>
<style>
:root{
  --bg:#0a0f1a;--card:#141b2d;--card-hover:#1a2333;--accent:#10b981;--accent-dark:#059669;
  --muted:#6b7280;--text:#e5e7eb;--text-bright:#f9fafb;--danger:#ef4444;
  --glass:rgba(255,255,255,0.05);--border:rgba(255,255,255,0.1);--shadow:rgba(0,0,0,0.4)
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;color:var(--text);background:linear-gradient(135deg,#0a0f1a 0%,#1a1f2e 100%);-webkit-tap-highlight-color:transparent}
.app{max-width:1200px;margin:0 auto;padding:20px 16px 100px;min-height:100vh}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;background:var(--card);border-radius:16px;margin-bottom:24px;box-shadow:0 4px 20px var(--shadow)}
.logo{display:flex;align-items:center;gap:12px}
.logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px}
h1{font-size:24px;font-weight:700;color:var(--text-bright)}
.version{font-size:12px;color:var(--muted);font-weight:400}
.gps-info{text-align:right}
.status-dot{width:8px;height:8px;border-radius:50%;background:var(--accent);animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}

.card{background:var(--card);border-radius:16px;padding:24px;margin-bottom:20px;box-shadow:0 2px 12px var(--shadow);transition:all 0.2s}
.card:hover{background:var(--card-hover)}
.card-title{font-size:20px;font-weight:600;margin-bottom:20px;color:var(--text-bright);display:flex;align-items:center;gap:10px}
.card-title::before{content:'';width:4px;height:24px;background:var(--accent);border-radius:2px}

.btn{padding:12px 20px;border-radius:12px;border:none;font-weight:600;font-size:14px;cursor:pointer;transition:all 0.2s;display:inline-flex;align-items:center;gap:8px}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:white}
.btn-secondary{background:var(--glass);color:var(--text);border:1px solid var(--border)}
.btn-danger{background:var(--danger);color:white}
.btn-sm{padding:8px 14px;font-size:13px}

.hidden{display:none!important}
.bottom-nav{position:fixed;left:0;right:0;bottom:0;height:70px;background:rgba(20,27,45,0.95);backdrop-filter:blur(10px);border-top:1px solid var(--border);display:flex;align-items:center;justify-content:space-around;z-index:100}
.nav-item{flex:1;text-align:center;color:var(--muted);cursor:pointer}
.nav-item.active{color:var(--accent)}
.arrow-container{width:200px;height:200px;margin:20px auto;border-radius:50%;background:linear-gradient(135deg,rgba(16,185,129,0.1),rgba(16,185,129,0.05));display:flex;align-items:center;justify-content:center}
.arrow{font-size:80px;transition:transform 0.3s ease-out}
.coords-box{font-size:14px;margin-top:8px;color:var(--muted);line-height:1.4}
.toast{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);background:var(--card);color:var(--text-bright);padding:12px 24px;border-radius:12px;display:none;z-index:200;border:1px solid var(--accent)}
</style>
</head>
<body>
<div class="app">
<header>
  <div class="logo">
    <div class="logo-icon">ğŸ“</div>
    <div>
      <h1>Metal Finder</h1>
      <div class="version">v4.0</div>
    </div>
  </div>
  <div class="gps-info">
    <span class="status-dot"></span> GPS: <strong id="gpsText">Searching...</strong>
  </div>
</header>

<main>
  <section id="screen-home" class="screen">
    <div class="card">
      <div class="card-title">Quick Actions</div>
      <button class="btn btn-primary" id="btnNewSurvey">âœ¨ New Survey</button>
      <button class="btn btn-secondary btn-sm" id="btnCloseSurvey">Close Survey</button>
    </div>
    <div class="card">
      <div class="card-title">Surveys</div>
      <div id="surveyList">No surveys yet.</div>
    </div>
  </section>

  <section id="screen-targets" class="screen hidden">
    <div class="card">
      <div class="card-title">Targets</div>
      <button class="btn btn-primary" id="btnAddTarget">ğŸ“ Add Target</button>
      <button class="btn btn-secondary btn-sm" id="btnMarkFound">âœ… Mark Found</button>
      <div id="targetsList" style="margin-top:12px;color:var(--muted)">No targets</div>
    </div>
  </section>

  <section id="screen-compass" class="screen hidden">
    <div class="card compass-screen">
      <div class="card-title">ğŸ§­ Compass</div>
      <div id="compassTargetName">Select a target</div>
      <div class="coords-box">
        Target: <span id="targetLat">â€”</span>Â°, <span id="targetLng">â€”</span>Â°<br>
        You: <span id="userLat">â€”</span>Â°, <span id="userLng">â€”</span>Â° (<span id="userHem">â€”</span>)
      </div>
      <div class="coords-box" style="margin-top:8px">
        <div id="latDirection">Lat: â€”</div>
        <div id="lngDirection">Lon: â€”</div>
      </div>
      <div class="arrow-container"><div class="arrow" id="arrow">â†‘</div></div>
      <div style="text-align:center">
        <button class="btn btn-secondary btn-sm" id="btnFirstTarget">â® First</button>
        <button class="btn btn-secondary btn-sm" id="btnPrevTarget">â—€ Prev</button>
        <button class="btn btn-secondary btn-sm" id="btnNextTarget">Next â–¶</button>
        <button class="btn btn-secondary btn-sm" id="btnLastTarget">Last â­</button>
      </div>
    </div>
  </section>

  <section id="screen-settings" class="screen hidden">
    <div class="card">
      <div class="card-title">Settings</div>
      <button class="btn btn-danger" id="btnClear">ğŸ—‘ Clear Data</button>
    </div>
  </section>
</main>

<div id="toast" class="toast">Saved</div>

<nav class="bottom-nav">
  <div class="nav-item active" data-screen="home">ğŸ <br>Home</div>
  <div class="nav-item" data-screen="targets">ğŸ“<br>Targets</div>
  <div class="nav-item" data-screen="compass">ğŸ§­<br>Compass</div>
  <div class="nav-item" data-screen="settings">âš™ï¸<br>Settings</div>
</nav>
</div>

<script>
(function(){
const STORAGE_KEY='metal_finder_v4_data';
let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||'{"surveys":[]}');
let selectedTargetId=null,lastPosition=null,smoothedHeading=0;
const toast=document.getElementById('toast');
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));showToast('Saved');}
function showToast(m){toast.textContent=m;toast.style.display='block';clearTimeout(toast._t);toast._t=setTimeout(()=>toast.style.display='none',1200);}

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
  document.getElementById('screen-'+id).classList.remove('hidden');
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.toggle('active',n.dataset.screen===id));
}
document.querySelectorAll('.nav-item').forEach(n=>n.addEventListener('click',()=>showScreen(n.dataset.screen)));

document.getElementById('btnNewSurvey').onclick=()=>{
  const name=prompt('Survey name?');if(!name)return;
  data.surveys.push({name,targets:[],status:'Open'});
  save();renderSurveys();
};
document.getElementById('btnCloseSurvey').onclick=()=>{
  const s=data.surveys.find(x=>x.status==='Open');
  if(s){s.status='Closed';save();renderSurveys();}
};
document.getElementById('btnAddTarget').onclick=()=>{
  const s=data.surveys.find(x=>x.status==='Open');
  if(!s){alert('No open survey');return;}
  if(!lastPosition){alert('No GPS yet');return;}
  const note=prompt('Target note?')||'';
  s.targets.push({id:Date.now(),lat:lastPosition.coords.latitude,lng:lastPosition.coords.longitude,notes:note});
  save();renderTargets();
};
document.getElementById('btnMarkFound').onclick=()=>{
  alert('Marked found (demo)');
};
document.getElementById('btnClear').onclick=()=>{
  if(confirm('Clear all data?')){data={surveys:[]};save();renderSurveys();}
};
function renderSurveys(){
  const el=document.getElementById('surveyList');
  el.innerHTML='';
  data.surveys.forEach(s=>{
    const d=document.createElement('div');
    d.textContent=s.name+' ('+s.status+')';
    el.appendChild(d);
  });
}
function renderTargets(){
  const el=document.getElementById('targetsList');
  const s=data.surveys.find(x=>x.status==='Open');
  if(!s){el.textContent='No open survey';return;}
  el.innerHTML='';
  s.targets.forEach(t=>{
    const d=document.createElement('div');
    d.textContent=t.notes||'Target';
    el.appendChild(d);
  });
}
renderSurveys();

// Compass + GPS
const targetLatEl=document.getElementById('targetLat'),targetLngEl=document.getElementById('targetLng');
const userLatEl=document.getElementById('userLat'),userLngEl=document.getElementById('userLng');
const userHemEl=document.getElementById('userHem'),latDirectionEl=document.getElementById('latDirection');
const lngDirectionEl=document.getElementById('lngDirection'),arrowEl=document.getElementById('arrow');

function normalizeLon(l){return((l+180)%360+360)%360-180;}
function lonDiff(u,t){let d=normalizeLon(t)-normalizeLon(u);if(d>180)d-=360;if(d<-180)d+=360;return d;}
function hav(lat1,lon1,lat2,lon2){const R=6371000;const dLat=(lat2-lat1)*Math.PI/180;const dLon=(lon2-lon1)*Math.PI/180;const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));}
function bearing(lat1,lon1,lat2,lon2){const y=Math.sin((lon2-lon1)*Math.PI/180)*Math.cos(lat2*Math.PI/180);const x=Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180)-Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos((lon2-lon1)*Math.PI/180);return(Math.atan2(y,x)*180/Math.PI+360)%360;}

function updateCompass(){
  const s=data.surveys.find(x=>x.status==='Open');
  if(!s||!s.targets.length||!lastPosition)return;
  const t=s.targets[0];
  const lat=lastPosition.coords.latitude,lon=lastPosition.coords.longitude;
  targetLatEl.textContent=t.lat.toFixed(6);
  targetLngEl.textContent=t.lng.toFixed(6);
  userLatEl.textContent=lat.toFixed(6);
  userLngEl.textContent=lon.toFixed(6);
  userHemEl.textContent=(lat>=0)?'North':'South';
  let latMsg='â€”';if(lat<t.lat)latMsg='Go North';else if(lat>t.lat)latMsg='Go South';else latMsg='Same latitude';
  let d=lonDiff(lon,t.lng);let lonMsg='â€”';if(d>0.0001)lonMsg='Go East';else if(d<-0.0001)lonMsg='Go West';else lonMsg='Same longitude';
  latDirectionEl.textContent='Lat: '+latMsg;lngDirectionEl.textContent='Lon: '+lonMsg;
  const b=bearing(lat,lon,t.lat,t.lng);arrowEl.style.transform='rotate('+b+'deg)';
}
if(navigator.geolocation){
  navigator.geolocation.watchPosition(p=>{lastPosition=p;document.getElementById('gpsText').textContent='Locked';updateCompass();},
  ()=>{document.getElementById('gpsText').textContent='No signal';},{enableHighAccuracy:true});
}
})();
</script>
</body>
</html>
